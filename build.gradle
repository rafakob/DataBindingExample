// Top-level build file where you can add configuration options common to all sub-projects/modules.4.
buildscript {
    repositories {
        jcenter()
    }
    // project
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0-beta1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'

    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
